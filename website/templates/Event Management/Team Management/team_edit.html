{% include 'header.html' %}

    <script>
        function addPlayerField() {
            const playersContainer = document.getElementById("players-container");
            const newField = document.createElement("input");
            newField.setAttribute("type", "text");
            newField.setAttribute("name", "players_name[]");
            newField.setAttribute("placeholder", "Player Name");
            newField.classList.add("form-control", "my-2");
            playersContainer.appendChild(newField);
        }
    </script>

<label for="players-name">Players Name</label>

<div id="players-container">
    <!-- Initial player name input field with sex and level selectors -->
    <div class="player-entry">
        <input type="text" name="players_name[]" class="form-control my-2" placeholder="Player Name">
        <select name="players_sex[]" class="form-select my-2">
            <option value="Male">Male</option>
            <option value="Non-Male">Non-Male</option>
        </select>
        <select name="players_level[]" class="form-select my-2">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </div>
</div>
<button type="button" onclick="addPlayerField()">Add More Players</button>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Edit Team Details</h2>
    <form action="/update_team" method="post">
        <label for="team-name">Team Name</label>
        <input type="text" id="team-name" name="team_name" class="form-control" placeholder="Enter Team Name" required>

        <label for="captain-name">Captain Name</label>
        <input type="text" id="captain-name" name="captain_name" class="form-control" placeholder="Enter Captain Name"
               required>

        <label for="players-name">Players Name</label>
        <div id="players-container">
            <!-- Initial player name input field -->
            <input type="text" name="players_name[]" class="form-control my-2" placeholder="Player Name">
        </div>

        <button type="button" onclick="addPlayerField()">Add More Players</button>
        <br><br>
        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
