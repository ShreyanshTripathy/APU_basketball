{% include 'header.html' %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Team Details</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('Teams.add_new_team', event_id=event_id) }}" method="post">
                        <div class="mb-3">
                            <label for="team-name" class="form-label">Team Name</label>
                            <input type="text" id="team-name" name="team_name" 
                                   class="form-control" placeholder="Enter Team Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="captain-name" class="form-label">Captain Name</label>
                            <input type="text" id="captain-name" name="captain_name" 
                                   class="form-control" placeholder="Enter Captain Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Players</label>
                            <div id="players-container">
                                <!-- Initial player entry -->
                                <div class="player-entry card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4 mb-2">
                                                <input type="text" name="players_name[]" 
                                                       class="form-control" placeholder="Player Name">
                                            </div>
                                            <div class="col-md-4 mb-2">
                                                <select name="players_sex[]" class="form-select">
                                                    <option value="">Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Non-Male">Non-Male</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 mb-2">
                                                <select name="players_level[]" class="form-select">
                                                    <option value="">Level</option>
                                                    <option value="beginner">Beginner</option>
                                                    <option value="intermediate">Intermediate</option>
                                                    <option value="advanced">Advanced</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary" onclick="addPlayerField()">
                                <i class="fas fa-plus"></i> Add More Players
                            </button>
                        </div>
                        
                        <br>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function addPlayerField() {
        const playersContainer = document.getElementById("players-container");
        const playerEntry = document.createElement("div");
        playerEntry.classList.add("player-entry", "card", "mb-3");
        
        playerEntry.innerHTML = `
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <input type="text" name="players_name[]" 
                               class="form-control" placeholder="Player Name">
                    </div>
                    <div class="col-md-4 mb-2">
                        <select name="players_sex[]" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Non-Male">Non-Male</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <select name="players_level[]" class="form-select">
                            <option value="">Select Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
            </div>
        `;
        
        playersContainer.appendChild(playerEntry);
    }
</script>
