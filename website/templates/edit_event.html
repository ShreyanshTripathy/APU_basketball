{% include 'header.html' %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Event</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('add_event.edit_event', event_id=event.id) }}">
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" placeholder="Enter event title" required>
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter event description" required>{{ event.description }}</textarea>
        </div>

        <!-- Optional Event Link -->
        <div class="mb-3">
            <label for="link" class="form-label">Event Link (Optional)</label>
            <input type="url" class="form-control" id="link" name="link" value="{{ event.link or '' }}" placeholder="https://example.com">
        </div>

        <!-- Is this a league event? -->
        <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_league" name="is_league" {% if event.is_league %}checked{% endif %}>
        <label class="form-check-label" for="is_league">Is this a league event?</label>
        </div>


        <!-- Start Date -->
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ event.start_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <!-- End Date -->
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ event.end_date.strftime('%Y-%m-%d') }}" required>

        </div>
        <!-- Current Image Preview -->
        <div class="mb-3">
            <label class="form-label">Current Image</label>
            <div>
                <img src="{{ url_for('static', filename='assets/img/Event/' ~ event.img_url) }}" alt="Current Event Image" class="img-fluid rounded" style="max-height: 200px;">
            </div>
        </div>
        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Change Image (optional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
        <a href="{{ url_for('add_event.event_page', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div class="py-5"></div>
{% include 'footer.html' %}
