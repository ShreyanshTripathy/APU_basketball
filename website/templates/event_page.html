{% include 'header.html' %}

<!-- Main Content -->
<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <!-- Event Image -->
                        <div class="col-md-5">
                            <img src="{{ url_for('static', filename='assets/img/' ~ event.img_url) }}" 
                                class="img-fluid rounded-start h-100" 
                                style="object-fit: cover;" 
                                alt="{{ event.title }}">
                        </div>
                        <!-- Event Details -->
                        <div class="col-md-7">
                            <div class="card-body">
                                <h2 class="fw-bold">{{ event.title }}</h2>
                                <p class="mt-3"><strong>Description:</strong> {{ event.description }}</p>
                                <p><strong>Start Date:</strong> {{ event.start_date.strftime('%B %d, %Y %I:%M %p') }}</p>
                                <p><strong>End Date:</strong> {{ event.end_date.strftime('%B %d, %Y %I:%M %p') }}</p>
                                <a href="{{ url_for('views.home') }}" class="btn btn-primary">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }

    .card-body {
        padding: 2rem;
    }

    .img-fluid {
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
        max-height: 400px;
        object-fit: cover;
    }
</style>
